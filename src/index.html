<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>
<body>
    <div class="root">
        <h1 class="highscore-header">Лучший рекорд: <span id="highScore">0</span></h1>
        
        <div class="scoreBoard">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <button class="audio-btn audio-btn_muted" id="audioControlBtn"></button>
        </div>
        <div class="btn-row">
            <button id="startBtn" class="main-btn" style="display: block;" >Начать игру</button>
            <button id="endBtn" class="main-btn" style="display: none;" >Завершить игру</button>
        </div>
        <canvas id="tetris" width="300" height="600"></canvas>
        
        <div id="endScreen" class="gameover">
            <h2>Игра окончена!</h2>
            <button id="restartBtn" class="main-btn">Начать заново</button>
        </div>
        <div class="controller">
            <button id="btnLeft" class="controll-button controll-button_left"></button>
            <button id="btnRotate" class="rotate-button"></button>
            <button id="btnRight" class="controll-button controll-button_right"></button>
        </div>
        <div>
            <button id="btnBottom" class="controll-button controll-button_down"></button>
        </div>
    </div>
    <audio id="myAudio" loop>
        <source src="<%=require('../src/assets/audio/main-theme.mp3')%>" type="audio/mpeg">
    </audio>
</body>
</html>
